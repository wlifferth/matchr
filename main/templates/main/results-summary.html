<a href="{% url 'result' user=user post_id=post.id %}">
  <div class="content-box light-shadow feed-box">
    <div class="row">
      <div class="col-xs-3">
        <img src="{{ post.article }}" class="post-summary-img"/>
      </div>
      <div class="col-xs-5">
        <div class="content-box-title">
          {{ post.title }}
        </div>
        {{ post.user }}
        <br>
        <p>
          {{ post.description }}
        </p>
      </div>
      <div class="col-xs-4 total-column">
        <div class="number text-center">
          {{ post.total }}
        </div>
        <div class="text-center number-label">
          Total Votes
        </div>
      </div>
    </div>
  </div>
</a>
